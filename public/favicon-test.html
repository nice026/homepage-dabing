<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Test</title>
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon-16x16.png" sizes="16x16" type="image/png" />
    <link rel="icon" href="/favicon-32x32.png" sizes="32x32" type="image/png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
</head>
<body>
    <h1>Favicon Test Page</h1>
    <p>Check if the favicon is displayed correctly in the browser tab.</p>
    
    <h2>Direct favicon links:</h2>
    <ul>
        <li><a href="/favicon.ico" target="_blank">favicon.ico</a></li>
        <li><a href="/favicon-16x16.png" target="_blank">favicon-16x16.png</a></li>
        <li><a href="/favicon-32x32.png" target="_blank">favicon-32x32.png</a></li>
        <li><a href="/icon-192x192.png" target="_blank">icon-192x192.png</a></li>
    </ul>
    
    <h2>Embedded images:</h2>
    <img src="/favicon.ico" alt="favicon.ico" width="32" height="32">
    <img src="/favicon-16x16.png" alt="favicon-16x16.png" width="32" height="32">
    <img src="/favicon-32x32.png" alt="favicon-32x32.png" width="32" height="32">
    <img src="/icon-192x192.png" alt="icon-192x192.png" width="64" height="64">
</body>
</html>
